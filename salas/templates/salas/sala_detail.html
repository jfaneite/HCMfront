{% extends 'base.html' %}

{% block title %} Detalle de sala {% endblock %}

{% block content %}
    <p>Nombre: <i>{{ sala.nombre }}</i></p>
    <p>Ubicacion: <i>{{ sala.ubicacion }}</i></p>
    <p>Capacidad: <i>{{ sala.capacidad }}</i></p>
    <p>Hora de apertura: <i>{{ sala.hora_apertura }}</i></p>
    <p>Hora de cierre: <i>{{ sala.hora_cierre }}</i></p>
    <p>
        <a href="{% url "salas:list" %}">Regresar</a>
    </p>
{% endblock %}
