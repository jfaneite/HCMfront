{% extends 'base.html' %}

{% block title %} Confirmar borrado de sala {% endblock %}

{% block content %}

        ¿Estás seguro que deseas borrar la sala?
        <input type="submit" value="Si" />
        <p>
            <a href="{% url "salas:list" %}">No</a>
        </p>
    </form>
{% endblock %}
