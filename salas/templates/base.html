<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> HCMFront </title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
      <main>
        {% block title %}{% endblock %}
        {% block content %}{% endblock %}
      </main>
  <hr>
</body>
</html>
